---
# Hiera 5 Global configuration file

version: 5

defaults:
  datadir: data
  data_hash: yaml_data

hierarchy:
 - name: "Per-Node data"
   path: "nodes/%{trusted.certname}.yaml"
 - name: "Per-Region data"
   glob: "region-%{facts.ntnu.region}/*.yaml"
 - name: "Per-Region data"
   glob: "region-%{facts.openstack.region}/*.yaml"
 - name: "Global data"
   glob: "*.yaml"

